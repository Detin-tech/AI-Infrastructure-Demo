global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'llm-workers'
    static_configs:
      - targets: ['llm-worker-1:8000', 'llm-worker-2:8000', 'llm-worker-3:8000']
        labels:
          group: 'workers'
  
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
